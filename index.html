<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Tracer</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: auto;
    background: #fff;
  }
  #container {
    position: relative;
    width: max-content;
  }
  #container img {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    user-select: none;
    pointer-events: none;
    transition: opacity 0.1s linear;
  }
  #uploadArea {
    display: flex;
    flex-direction: column;
    padding: 20px;
    font-family: sans-serif;
  }
  #uploadArea label {
    margin: 5px 0;
  }
</style>
</head>
<body>
<a href="https://github.com/beauterre/sketchTracer">back to code</a>
<div id="uploadArea">
  <label>1. Upload Original Image: <input type="file" id="originalInput" accept="image/*"></label>
  <label>2. Upload Target/Sketch Image: <input type="file" id="evolveInput" accept="image/*"></label>
</div>

<div id="container" style="display:none;">
  <img id="original" src="" alt="Original">
  <img id="evolve" src="" alt="Evolve" style="opacity:1;">
</div>

<script>
const container = document.getElementById('container');
const originalImg = document.getElementById('original');
const evolveImg = document.getElementById('evolve');

let opacity = 1;
let interval = null;
let fadeSpeed = 100;

// Map keys to fade speeds in ms
const speedMap = { '3': 50, '4': 100, '5': 250, '6': 500 };

function setOpacity(value) {
  opacity = Math.max(0, Math.min(1, value));
  evolveImg.style.opacity = opacity;
}

function startFading() {
  if(interval) clearInterval(interval);
  interval = setInterval(() => {
    if(opacity > 0) {
      opacity -= 0.01;
      evolveImg.style.opacity = opacity;
    }
  }, fadeSpeed);
}

// Handle file uploads
function handleFileInput(input, imgElement) {
  const file = input.files[0];
  if(file) {
    const url = URL.createObjectURL(file);
    imgElement.src = url;
  }
}

document.getElementById('originalInput').addEventListener('change', (e) => {
  handleFileInput(e.target, originalImg);
  checkAllLoaded();
});

document.getElementById('evolveInput').addEventListener('change', (e) => {
  handleFileInput(e.target, evolveImg);
  checkAllLoaded();
});

function checkAllLoaded() {
  if(originalImg.src && evolveImg.src) {
    container.style.display = 'block';
    document.getElementById('uploadArea').style.display = 'none';
    startFading();
  }
}

// Keyboard controls
document.addEventListener('keydown', (e) => {
  const key = e.key;
  if(speedMap[key]) {
    fadeSpeed = speedMap[key];
    startFading();
  } else if(key === '1') {
    setOpacity(0);
  } else if(key === '2') {
    setOpacity(1);
  }
});
</script>
</body>
</html>
