<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Tracer</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: auto;
    background: #fff;
  }
  #container {
    position: relative;
    width: max-content;
    margin-top: 20px;
  }
  #container img {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    user-select: none;
    pointer-events: none;
    transition: opacity 0.1s linear;
  }
  .uploadArea {
    display: flex;
    flex-direction: column;
    padding: 20px;
    font-family: sans-serif;
    max-height: 80vh;
    overflow-y: auto;
  }
  .uploadArea label {
    margin: 5px 0;
  }
  .preview {
    margin-bottom: 10px;
  }
  button {
    margin-top: 10px;
    width: 200px;
    padding: 5px;
  }
</style>
</head>
<body>
<a href="https://github.com/beauterre/sketchTracer">back to code</a> v 26-12-2025-11-27

<!-- Phase 1: Upload Original Image -->
<div id="phase1" class="uploadArea">
  <label>Upload Original Image: <input type="file" id="originalInput" accept="image/*"></label>
  <div id="originalPreview" class="preview"></div>
  <button id="nextToPhase2" disabled>Next: Upload Target/Sketch</button>
</div>

<!-- Phase 2: Upload Target/Sketch Image -->
<div id="phase2" class="uploadArea" style="display:none;">
  <label>Upload Target/Sketch Image: <input type="file" id="evolveInput" accept="image/*"></label>
  <div id="evolvePreview" class="preview"></div>
  <button id="nextToPhase3" disabled>Next: Show Images</button>
</div>

<!-- Phase 3: Display Images for Tracing -->
<div id="phase3" style="display:none;">
  <div id="container">
    <img id="original" src="" alt="Original">
    <img id="evolve" src="" alt="Evolve" style="opacity:1;">
  </div>
  <p>Use keys 1-2 for opacity and 3-6 for fade speed. Zoom with browser, scroll as needed.</p>
</div>

<script>
const originalImg = document.getElementById('original');
const evolveImg = document.getElementById('evolve');
let opacity = 1;
let interval = null;
let fadeSpeed = 100;
const speedMap = { '3': 50, '4': 100, '5': 250, '6': 500 };

// Handle file uploads with preview
function handleFileInput(input, imgElement, previewDiv, nextButton) {
  const file = input.files[0];
  if(file) {
    const url = URL.createObjectURL(file);
    imgElement.src = url;

    const previewImg = document.createElement('img');
    previewImg.src = url;
    previewImg.style.maxWidth = "100px";
    previewImg.style.maxHeight = "100px";
    previewImg.style.display = "block";
    previewImg.style.marginTop = "5px";

    previewImg.onload = () => {
      const sizeInfo = document.createElement('span');
      sizeInfo.textContent = `Actual size: ${previewImg.naturalWidth} x ${previewImg.naturalHeight}px`;
      sizeInfo.style.display = "block";
      previewDiv.innerHTML = "";
      previewDiv.appendChild(previewImg);
      previewDiv.appendChild(sizeInfo);
      imgElement.style.width = "200px"; // preview mode
      nextButton.disabled = false; // enable next phase button
    };
  }
}

// Phase 1
const nextToPhase2 = document.getElementById('nextToPhase2');
document.getElementById('originalInput').addEventListener('change', (e) => {
  handleFileInput(e.target, originalImg, document.getElementById('originalPreview'), nextToPhase2);
});

nextToPhase2.addEventListener('click', () => {
  document.getElementById('phase1').style.display = 'none';
  document.getElementById('phase2').style.display = 'flex';
});

// Phase 2
const nextToPhase3 = document.getElementById('nextToPhase3');
document.getElementById('evolveInput').addEventListener('change', (e) => {
  handleFileInput(e.target, evolveImg, document.getElementById('evolvePreview'), nextToPhase3);
});

nextToPhase3.addEventListener('click', () => {
  document.getElementById('phase2').style.display = 'none';
  document.getElementById('phase3').style.display = 'block';
  startFading();
});

// Opacity and fade controls
function setOpacity(value) {
  opacity = Math.max(0, Math.min(1, value));
  evolveImg.style.opacity = opacity;
}

function startFading() {
  if(interval) clearInterval(interval);
  interval = setInterval(() => {
    if(opacity > 0) {
      opacity -= 0.01;
      evolveImg.style.opacity = opacity;
    }
  }, fadeSpeed);
}

document.addEventListener('keydown', (e) => {
  const key = e.key;
  if(speedMap[key]) {
    fadeSpeed = speedMap[key];
    startFading();
  } else if(key === '1') {
    setOpacity(0);
  } else if(key === '2') {
    setOpacity(1);
  }
});
</script>
</body>
</html>
