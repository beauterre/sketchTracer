<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Tracer</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: auto;
    background: #fff;
  }
  #container {
    position: relative;
    width: max-content;
  }
  #container img {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    user-select: none;
    pointer-events: none;
    transition: opacity 0.1s linear;
  }
</style>
</head>
<body>
<div id="container">
  <img id="original" src="original.jpg" alt="Original Painting">
  <img id="evolve" src="evolve.jpg" alt="Sketch Overlay" style="opacity:1;">
</div>

<script>
let opacity = 1;
let interval = null;
let fadeSpeed = 100; // default medium (4)
const evolve = document.getElementById('evolve');

// Map keys to fade speeds in milliseconds
const speedMap = {
  '3': 50,    // fast
  '4': 100,   // medium
  '5': 250,   // slow
  '6': 500    // very slow
};

function setOpacity(value) {
  opacity = Math.max(0, Math.min(1, value));
  evolve.style.opacity = opacity;
}

function startFading() {
  if(interval) clearInterval(interval);
  interval = setInterval(() => {
    if(opacity > 0) {
      opacity -= 0.01;
      evolve.style.opacity = opacity;
    }
  }, fadeSpeed);
}

document.addEventListener('keydown', (e) => {
  const key = e.key;
  if(speedMap[key]) {
    fadeSpeed = speedMap[key];
    startFading();
  } else if(key === '1') {
    setOpacity(0);
  } else if(key === '2') {
    setOpacity(1);
  }
});

// Initialize fade if desired
startFading();
</script>
</body>
</html>
